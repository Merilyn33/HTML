<!DOCTYPE html>
<html>
<head>
    <title>Vormi loomimine</title>
    <meta name = "description" content = "Õpime veebitehnoloogiat"/>
    <meta name = "keywords" content = "HTML5, CSS3, HTML, CSS"/>
    <meta name = "author" content = "Merilyn Merisalu"/>
    <meta charset = "UTF-8"/>
</head>
<body>
    <h1>Vormide loomine</h1>
        <form action = "#" method = "post">
            <table>
                <tr>
                    <td>
                        <label>Kasutajanimi:</label>
                    </td>
                    <td>   
                        <input type = "text" size = "20" maxlength = "6" 
                        placeholder = "max pikkus 6"><br />
                            
                  </td>  
                </tr >
                <tr>
                    <td>
                        <label>Kursus:</label>
                    </td>
                    <td>
                        <input type = "text"size = "20" maxlength = "3" 
                        placeholder = "max pikkus 3"><br />
                    </td >
                </tr >
                <tr>
                    <td>
                        <label>Osakonna number:</label>
                    </td>
                    <td>
                        <input type = "number" value = "1" min = "1" max = "3"
                        step = "1"><br />
                    </td >
                </tr >
                <tr>
                    <td>
                        <label>Parool:</label>
                    </td>
                    <td>
                        <input type = "password" minlength = "8"><br />
                    </td >
                <tr />
                <tr>
                    <td>
                        <label>Vali teenus:</label>
                        </td>
                        <td>
                        <select>
                            <option value = "Odav, 0.59€">Odav, 0.59€</option>
                        </select>
                     </td>
                    </tr >
                    <tr>
                        <td>
                            <label>Roll:</label>
                        </td>
                        <td>
                            <input type = "radio" value = "Admin" />Admin<br />
                            <input type = "radio" value = "Mode">Moderaator<br />
                            <input type = "radio" value = "User">User<br />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>Nõustun tingimustega:</label>
                        </td>
                        <td>
                            <input type = "checkbox"><br />
                        <td>
                    </tr>
                    <tr>
                        <td>
                            <label>Enesetutvustus:</label>
                        </td>
                        <td>
                            <textarea rows = "8" columns = "8"></textarea>
                        </td>
                    </tr>                     
                    <tr>
                        <td>
                            <input type = "reset" value = "Tühjenda väljad"/>
                        </td>
                        <td>
                            <input type = "submit" value = "Saada" />
                        </td>
                    </tr>
            </table>        
        </form>
    
</body>
</html>
