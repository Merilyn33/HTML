<body>
    <h1>Dealing with Paragraphs.</h1>
    <p>This is the first paragraph.</p>
    <p>This is the second paragraph.</p>
    <p>I'm breaking this sentence <br /> into two parts!</p>
    
    <!-- I'm  making a simple website that only has headers and paragraphs! -->
    
    <h1>Best Website Ever!</h1>
    <p>This is third paragraph.</p>
    
    <!-- Adding a horizontal line to separate the second header from the first. -->
    
    <hr />
    
  <h2>The Second Header!</h2>
  <p>This is the <strong>fourth</strong> paragraph.<br />Now <em>I'm done with this</em> tutorial.</p>
