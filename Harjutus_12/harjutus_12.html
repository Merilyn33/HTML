<!DOCTYPE html>
<html>
<head>
    <title>Vormid HTML'is'</title>
    <meta name = "description" content = "Õpime veebitehnoloogiat" />
    <meta name = "keywords" content = "HTML5, CSS3, HTML, CSS" />
    <meta name = "author" content = "Merilyn Merisalu" />
    <meta charset = "UTF-8"/>
</head>
<body>
    <h1>Registreeru</h1>
    
    <form action = "#" method = "post" autocomplete >
        <fieldset>
        <legend>Kohustuslik info</legend>
            <label>Kasutajanimi </label><br /> 
            <input name = "kasutajanimi" type = "text" 
                placeholder = "Sisesta soovitav kasutajanimi" size = 20
                maxlength = "6"><br />
            <label>Parool</label><br />
            <input name = "parool" type = "password" 
                placeholder = "Vähemalt 8 tähemärki" minlength = "8" required><br />
            <label>E-kiri</label><br />
            <input name = "ekiri" type = "email" 
            placeholder = "Registeerumise kinnitamiseks" required>
        </fieldset>
        <fieldset>
            <legend>Lisa info</legend>
            <label>Veebikas</label><br />
            <input name = "www" type = "url" autofocus 
            placeholder = "http protokoll nõutav"><br />
        </fieldset>
        <input value = "Tühjenda väljad" type = "reset" name = "clr">
        <input value = "Registreeru" type = "submit" name = "reg">
    </form>
 <br />   
    <!-- Vormid teine osa -->
    
    <form>
   
   <!-- otsingukasti ja nupu otsi lisamine -->
   
    <input name = "otsing" input type = "search" list = "minu_valik" size = "30" >
        <datalist id = "minu_valik">
            <option value = "php õpetused">
            <option value = "css õpetused">
            <option value = "html õpetused">
            <option value = "javascript'i õpetused">
       </datalist>
   
    <input type = "submit" input value = "Otsi"> 
    </form>
 <br />
    <form>
        <!-- suuremamahulisem tekstiväli -->
        <p>Siia võid kirjutada pikemat teksti! </p>
        <textarea rows = "20" cols = "50"></textarea><br />
        <input type = "submit" value = "Salvesta">
  </form>
 <br />
  <!-- Kellaeg ja kuupäev -->
  
 <form>
 
    <!--<label>Kuupäev ja kellaaeg:</label> <input type = "datetime"><br /> -->
    <label>Kalender:</label> <input type = "date"><br />
    <br />
    <label>Kuu ja aasta:</label><input type = "month"><br />
    <br />
    <label>Nädal ja aasta:</label><input type = "week"><br />
    <br />
    <label>Kellaaeg:</label><input type = "time"><br />
    <br />
    <label>Kohalik aeg:</label><input type = "datetime-local"><br />
    <br />
 </form>
 <br />
 <form>
    <!-- Numbrid -->
    
    <label>Vali kogus:</label>
    <input type = "number" value = "1" min = "1" max = "5" step = "0.5">
 </form>
 <br />
 <form onsubmit="return false" oninput="level.value = flevel.valueAsNumber">
  <label for="flying">Flying Skill Level</label>
  <input name="flevel" id="flying" type="range" min="0" max="100" value="0"> 
  <output for="flying" name="level">0</output>/100
</form> 
 <br />
 <form>
    <select size = "3" multiple>
        <option = "">Vali värv!</option>
            <optgroup label = "Soojad toonid">
                <option = "roh">Roheline</option>
                <option = "sin">Sinine</option>
                <option = "vio">Violet</option>
            </optgroup>
            
            <optgroup label = "Külmad toonid">
                <option = "kol">Kollane</option>
                <option = "ora">Oranž</option>
                <option = "pun">Punane</option>
          </optgroup>
          
    </select>
 </form>
 <br />
 <form>
    <input type = "radio" name = "varv" value = "pun">Punane<br />
    <input type = "radio" name = "varv" value = "sin">Sinine<br />
    <input type = "radio" name = "varv" value = "kol" checked = "yes">Kollane<br />
    <input type = "radio" name = "varv" value = "lil">Lilla<br />
 </form>
 <br />
 <form>
    <input type = "checkbox" name = "varv" value = "pun">Punane<br />
    <input type = "checkbox" name = "varv" value = "sin">Sinine<br />
    <input type = "checkbox" name = "varv" value = "kol" checked = "yes">Kollane<br />
    <input type = "checkbox" name = "varv" value = "lil">Lilla<br />
 </form>
 <br />
 <form>
    <input type = "checkbox" name = "kylmvarv" value = "roh">Roheline<br />
    <input type = "checkbox" name = "kylmvarv" value = "sin">Sinine<br />
    <input type = "checkbox" name = "kylmvarv" value = "vio">Violetne<br />
    <hr />
    <input type = "checkbox" name = "soevarv" value = "kol">Kollane<br />
    <input type = "checkbox" name = "soevarv" value = "ora">Oranž<br />
    <input type = "checkbox" name = "soevarv" value = "pun">Punane<br />
 </form>
</body>
</html>
